    <script src="https://cdn.tailwindcss.com"></script>

        /* Âº∑Âà∂Ê∑±Ëâ≤Ê®°ÂºèËàáÊó•ÊúüÈÅ∏ÂñÆ‰øÆÊ≠£ */

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Logo = () => (

                <div className="w-32 h-32 rounded-full border-2 border-white/30 shadow-[0_0_20px_rgba(255,255,255,0.15)] flex items-center justify-center bg-black overflow-hidden">
                     <img src="TDS Logo.jpg" alt="TDS" className="w-full h-full object-cover" onError={(e) => {e.target.style.display='none'; e.target.parentElement.innerText='TDS Logo'}} />
                </div>
            </div>
        );

        // ÁøªË≠ØÂ≠óÂÖ∏ (UI ÊñáÂ≠ó)
        const translations = {
            zh: {
                subtitle: 'Â∞àÊ•≠ËªäÈ´îÁæéÂÆπ„ÉªÈççËÜúË´ÆË©¢',
                step1: 'ÊúçÂãôÈ†ÖÁõÆ',
                step2: 'ËªäÂûãÊôÇÈñì',
                step3: 'Á¢∫Ë™çÈ†êÁ¥Ñ',
                selectService: 'ÈÅ∏ÊìáÊúçÂãôÈ†ÖÁõÆ (ÂèØË§áÈÅ∏)',
                addons: 'ÈôÑÂä†ÈÅ∏È†Ö Add-ons',
                nextToTime: '‰∏ã‰∏ÄÊ≠•ÔºöÈÅ∏ÊìáËªäÂûãËàáÊôÇÈñì ‚Üí',
                carTypeLabel: 'ÊÇ®ÁöÑÊÑõËªäÁ®ÆÈ°û',
                dateLabel: 'È†êÁ¥ÑÊó•Êúü',
                timeLabel: 'È†êÁ¥ÑÊôÇÊÆµ (1Â∞èÊôÇ/ÂñÆ‰Ωç)',
                selectTimePlaceholder: 'Ë´ãÈÅ∏ÊìáÊôÇÊÆµ',
                back: 'Âõû‰∏ä‰∏ÄÊ≠•',
                nextToConfirm: '‰∏ã‰∏ÄÊ≠•ÔºöÁ¢∫Ë™çË≥áË®ä',
                confirmTitle: 'È†êÁ¥ÑÂñÆÁ¢∫Ë™ç',
                carTypeResult: 'ËªäÂûã',
                timeResult: 'È†êÁ¥ÑÊôÇÈñì',
                serviceResult: 'ÊúçÂãôÈ†ÖÁõÆ',
                nameLabel: 'ÊÇ®ÁöÑÁ®±Âëº (ÈÅ∏Â°´)',
                namePlaceholder: '‰æãÂ¶ÇÔºöÈô≥ÂÖàÁîü / Mr. Chen',
                tip: 'Êåâ‰∏ãÊåâÈàïÂæåÂ∞áÈñãÂïü LINEÔºåÁ≥ªÁµ±Â∑≤Âπ´ÊÇ®Ëº∏ÂÖ•Â•Ω‰∏≠Ëã±Â∞çÁÖßÂÖßÂÆπÔºåË´ãÁõ¥Êé•Êåâ‰∏ã„ÄåÂÇ≥ÈÄÅ„ÄçÂç≥ÂèØ„ÄÇ',
                btnModify: '‰øÆÊîπ',
                btnSubmit: 'ËÅØÁπ´ LINE È†êÁ¥Ñ',
                serviceDesc: {
                    wash: 'Âü∫Á§éÂ§ñËßÄËàáÂÖßË£ùÊ∏ÖÊΩî',
                    coating: 'ÊºÜÈù¢‰øùË≠∑ËàáÂ¢ûËâ∑',
                    leather: 'ÂÖßË£ùÊªãÊΩ§Ëàá‰øÆÂæ©',
                    deep_clean: 'Èô§Áï∞Âë≥„ÄÅËí∏Ê∞£ÊÆ∫Ëèå'
                }
            },
            en: {
                subtitle: 'Professional Auto Detailing & Coating',
                step1: 'Services',
                step2: 'Car & Time',
                step3: 'Confirm',
                selectService: 'Select Services (Multiple)',
                addons: 'Add-ons',
                nextToTime: 'Next: Car & Time ‚Üí',
                carTypeLabel: 'Vehicle Type',
                dateLabel: 'Preferred Date',
                timeLabel: 'Preferred Time (1hr slots)',
                selectTimePlaceholder: 'Select a time slot',
                back: 'Back',
                nextToConfirm: 'Next: Confirmation',
                confirmTitle: 'Booking Confirmation',
                carTypeResult: 'Vehicle',
                timeResult: 'Time',
                serviceResult: 'Services',
                nameLabel: 'Your Name (Optional)',
                namePlaceholder: 'e.g., Mr. Chen',
                tip: 'Pressing the button will open LINE with a bilingual message pre-filled. Just press "Send".',
                btnModify: 'Edit',
                btnSubmit: 'Book via LINE',
                serviceDesc: {
                    wash: 'Exterior & Interior Cleaning',
                    coating: 'Paint Protection & Gloss',
                    leather: 'Interior Conditioning',
                    deep_clean: 'Odor Removal & Steam'
                }
            }
        };

        function TDSBookingSystem() {
            const [lang, setLang] = useState('zh'); // È†êË®≠‰∏≠Êñá 'zh' Êàñ 'en'
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                serviceType: [], // Â≠ò id
                addons: [],      // Â≠ò id
                carType: '',     // Â≠ò id
                date: '',
                time: '',
                name: ''
            });

            const t = translations[lang];

            // Ë≥áÊñôÁµêÊßãÂåÖÂê´‰∏≠Ëã±ÈõôË™û
            const services = [
                { id: 'wash', nameZh: 'Á≤æÁ∑ªÊ¥óËªä', nameEn: 'Exquisite Wash', icon: 'üíß', descZh: 'Âü∫Á§éÂ§ñËßÄËàáÂÖßË£ùÊ∏ÖÊΩî', descEn: 'Exterior & Interior Cleaning' },
                { id: 'coating', nameZh: 'Â∞àÊ•≠ÈççËÜú', nameEn: 'Professional Coating', icon: 'üõ°Ô∏è', descZh: 'ÊºÜÈù¢‰øùË≠∑ËàáÂ¢ûËâ∑', descEn: 'Paint Protection & Gloss' },
                { id: 'leather', nameZh: 'ÁöÆÈù©‰øùÈ§ä', nameEn: 'Leather Care', icon: '‚ú®', descZh: 'ÂÖßË£ùÊªãÊΩ§Ëàá‰øÆÂæ©', descEn: 'Interior Conditioning' },
                { id: 'deep_clean', nameZh: 'Ê∑±Â∫¶Ê∏ÖÊΩî', nameEn: 'Deep Cleaning', icon: 'üí®', descZh: 'Èô§Áï∞Âë≥„ÄÅËí∏Ê∞£ÊÆ∫Ëèå', descEn: 'Odor Removal & Steam' },
            ];

            const addons = [
                { id: 'ac_clean', nameZh: 'ÂÜ∑Ê∞£ÁÆ°Ë∑ØÊ∏ÖÊΩî', nameEn: 'A/C Cleaning' },
                { id: 'wiper', nameZh: 'Èõ®Âà∑Êõ¥Êèõ', nameEn: 'Wiper Replacement' },
                { id: 'coating_maintain', nameZh: 'ÈççËÜúÂÆöÊúüÁ∂≠Ë≠∑', nameEn: 'Coating Maintenance' },
            ];

            const carTypes = [
                { id: 'sedan', nameZh: 'Â∞èÂûãÊàøËªä (Sedan)', nameEn: 'Sedan' },
                { id: 'suv', nameZh: '‰ºëÊóÖËªä (SUV)', nameEn: 'SUV' },
                { id: 'coupe', nameZh: 'Ë∑ëËªä (Coupe)', nameEn: 'Coupe' },
                { id: 'mpv', nameZh: 'Â§ßÂûã‰ºëÊóÖ/MPV', nameEn: 'Large SUV / MPV' },
                { id: 'moto', nameZh: 'Ê©üËªä (Motorcycle)', nameEn: 'Motorcycle' },
            ];

            // Áî¢Áîü 10:00 - 20:00 ÁöÑÊï¥ÈªûÊôÇÊÆµ
            const generateTimeSlots = () => {
                const slots = [];
                for (let i = 10; i <= 20; i++) {
                    slots.push(`${i}:00`);
                }
                return slots;
            };
            const timeSlots = generateTimeSlots();

            // ËôïÁêÜÈÅ∏Âèñ (ÂÑ≤Â≠ò ID)
            const toggleSelection = (category, id) => {
                setFormData(prev => {
                    const list = prev[category];
                    if (list.includes(id)) {
                        return { ...prev, [category]: list.filter(i => i !== id) };
                    }
                    return { ...prev, [category]: [...list, id] };
                });
            };

            const handleNext = () => setStep(prev => prev + 1);
            const handleBack = () => setStep(prev => prev - 1);

            // üî• Ê†∏ÂøÉÂäüËÉΩÔºöÁî¢Áîü‰∏≠Ëã±Â∞çÁÖßÁöÑË®äÊÅØ
            const handleLineSubmit = () => {
                // 1. ËΩâÊèõËªäÂûãÂêçÁ®±
                const selectedCar = carTypes.find(c => c.id === formData.carType);
                const carStr = selectedCar ? `${selectedCar.nameZh} / ${selectedCar.nameEn}` : 'Êú™ÈÅ∏Êìá';

                // 2. ËΩâÊèõÊúçÂãôÂêçÁ®±
                const serviceStr = formData.serviceType.map(sid => {
                    const s = services.find(item => item.id === sid);
                    return s ? `${s.nameZh} (${s.nameEn})` : '';
                }).join(', ');

                // 3. ËΩâÊèõÈôÑÂä†ÊúçÂãô
                const addonStr = formData.addons.length > 0 
                    ? formData.addons.map(aid => {
                        const a = addons.find(item => item.id === aid);
                        return a ? `${a.nameZh} (${a.nameEn})` : '';
                      }).join(', ')
                    : 'ÁÑ° / None';

                // 4. ÁµÑÂêàÊúÄÁµÇÈõôË™ûË®äÊÅØ
                const message = `
„ÄêTDS È†êÁ¥ÑË´ÆË©¢ | Booking Inquiry„Äë
-----------------------
üë§ È°ßÂÆ¢ (Name): ${formData.name || 'Êú™Â°´ÂØ´ / Not provided'}
üöó ËªäÂûã (Vehicle): ${carStr}
üìÖ Êó•Êúü (Date): ${formData.date}
‚è∞ ÊôÇÈñì (Time): ${formData.time}

üõ† ÊúçÂãôÈ†ÖÁõÆ (Services):
${serviceStr}

‚ûï ÈôÑÂä†ÊúçÂãô (Add-ons):
${addonStr}
-----------------------
Ë´ãÂïèÊ≠§ÊôÇÊÆµÊòØÂê¶ÂèØ‰ª•È†êÁ¥ÑÔºü
Is this slot available?`.trim();

                // Ë§áË£Ω + Ë∑≥ËΩâ
                navigator.clipboard.writeText(message).catch(() => {});
                const encodedMessage = encodeURIComponent(message);
                const lineUrl = `https://line.me/R/oaMessage/@794xqwdg/?${encodedMessage}`;
                window.location.href = lineUrl;
            };

            // ËºîÂä©ÂáΩÂºèÔºöÊ†πÊìöÁõÆÂâçË™ûË®ÄÂèñÂæóÈ°ØÁ§∫ÂêçÁ®±
            const getServiceName = (item) => lang === 'zh' ? item.nameZh : item.nameEn;
            const getServiceDesc = (item) => lang === 'zh' ? item.descZh : item.descEn;
            const getAddonName = (item) => lang === 'zh' ? item.nameZh : item.nameEn;
            const getCarName = (item) => lang === 'zh' ? item.nameZh : item.nameEn;

            return (
                <div className="min-h-screen bg-[#121212] text-white font-sans selection:bg-white selection:text-black pb-10">
                    <div className="max-w-2xl mx-auto px-6 py-8">
                        
                        {/* Ë™ûË®ÄÂàáÊèõÊåâÈàï */}
                        <div className="flex justify-end mb-4">
                            <div className="bg-[#1e1e1e] border border-gray-600 rounded-full p-1 flex">
                                <button 
                                    onClick={() => setLang('zh')}
                                    className={`px-4 py-1 rounded-full text-xs font-bold transition-all ${lang === 'zh' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'}`}
                                >
                                    ‰∏≠Êñá
                                </button>
                                <button 
                                    onClick={() => setLang('en')}
                                    className={`px-4 py-1 rounded-full text-xs font-bold transition-all ${lang === 'en' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'}`}
                                >
                                    EN
                                </button>
                            </div>
                        </div>

                        <Logo />
                        <div className="text-center mb-10">
                            <h1 className="text-3xl font-bold tracking-wider mb-2 text-white">TDS (The Detail Studio)</h1>
                            <p className="text-gray-300 text-sm tracking-widest uppercase font-medium">{t.subtitle}</p>
                        </div>

                        {/* ÈÄ≤Â∫¶Ê¢ù */}
                        <div className="flex justify-between mb-10 relative px-4">
                            <div className="absolute top-1/2 left-4 right-4 h-0.5 bg-gray-700 -z-10"></div>
                            {[1, 2, 3].map((s) => (
                                <div key={s} className={`w-9 h-9 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-300 border-2 ${step >= s ? 'bg-white text-black border-white scale-110' : 'bg-[#121212] text-gray-400 border-gray-600'}`}>
                                    {s}
                                </div>
                            ))}
                        </div>
                        {/* ÈÄ≤Â∫¶ÊñáÂ≠óÊ®ôÁ±§ */}
                        <div className="flex justify-between text-xs text-gray-500 px-1 -mt-8 mb-8">
                            <span>{t.step1}</span>
                            <span>{t.step2}</span>
                            <span>{t.step3}</span>
                        </div>

                        {/* Step 1 */}
                        {step === 1 && (
                            <div className="space-y-6 fade-in">
                                <h2 className="text-xl font-bold border-l-4 border-white pl-4 text-white">{t.selectService}</h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {services.map((service) => (
                                        <div 
                                            key={service.id}
                                            onClick={() => toggleSelection('serviceType', service.id)}
                                            className={`p-5 rounded-xl border-2 cursor-pointer transition-all duration-200 flex items-center gap-4 group
                                                ${formData.serviceType.includes(service.id) 
                                                    ? 'border-white bg-white/10 shadow-[0_0_15px_rgba(255,255,255,0.15)]' 
                                                    : 'border-gray-600 hover:border-gray-400 bg-[#1e1e1e]'}`}
                                        >
                                            <div className="text-3xl">{service.icon}</div>
                                            <div>
                                                <h3 className="font-bold text-lg text-white">{getServiceName(service)}</h3>
                                                <p className="text-sm text-gray-300">{getServiceDesc(service)}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-8">
                                    <h3 className="text-sm text-gray-300 font-bold mb-4 uppercase tracking-wider flex items-center gap-2">
                                        <span className="w-2 h-2 bg-white rounded-full inline-block"></span>
                                        {t.addons}
                                    </h3>
                                    <div className="flex flex-wrap gap-3">
                                        {addons.map((addon) => (
                                            <button
                                                key={addon.id}
                                                onClick={() => toggleSelection('addons', addon.id)}
                                                className={`px-5 py-3 rounded-full text-sm font-medium border-2 transition-all
                                                    ${formData.addons.includes(addon.id)
                                                        ? 'bg-white text-black border-white shadow-[0_0_10px_rgba(255,255,255,0.3)]'
                                                        : 'bg-transparent text-gray-300 border-gray-600 hover:border-gray-400'}`}
                                            >
                                                + {getAddonName(addon)}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button 
                                    onClick={handleNext}
                                    disabled={formData.serviceType.length === 0}
                                    className="w-full mt-10 bg-white text-black py-4 rounded-xl font-bold text-lg hover:bg-gray-200 transition-colors disabled:opacity-40 disabled:cursor-not-allowed shadow-[0_5px_15px_rgba(255,255,255,0.1)]"
                                >
                                    {t.nextToTime}
                                </button>
                            </div>
                        )}

                        {/* Step 2 */}
                        {step === 2 && (
                            <div className="space-y-8 fade-in">
                                <h2 className="text-xl font-bold border-l-4 border-white pl-4 text-white">{t.step2}</h2>

                                <div className="space-y-4">
                                    <label className="block text-gray-300 text-sm font-bold">{t.carTypeLabel}</label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {carTypes.map((type) => (
                                            <button
                                                key={type.id}
                                                onClick={() => setFormData({...formData, carType: type.id})}
                                                className={`p-4 text-sm font-medium rounded-lg border-2 text-left transition-all
                                                    ${formData.carType === type.id 
                                                        ? 'border-white bg-white/10 text-white shadow-[0_0_10px_rgba(255,255,255,0.1)]' 
                                                        : 'border-gray-600 text-gray-300 hover:border-gray-400 bg-[#1e1e1e]'}`}
                                            >
                                                {getCarName(type)}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-gray-300 text-sm font-bold mb-3">{t.dateLabel}</label>
                                        <input 
                                            type="date" 
                                            className="w-full bg-[#1e1e1e] border-2 border-gray-600 rounded-xl p-4 text-white focus:border-white outline-none cursor-pointer appearance-none"
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            onClick={(e) => e.target.showPicker && e.target.showPicker()} 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-300 text-sm font-bold mb-3">{t.timeLabel}</label>
                                        <select 
                                            className="w-full bg-[#1e1e1e] border-2 border-gray-600 rounded-xl p-4 text-white focus:border-white outline-none appearance-none cursor-pointer"
                                            onChange={(e) => setFormData({...formData, time: e.target.value})}
                                            value={formData.time}
                                        >
                                            <option value="">{t.selectTimePlaceholder}</option>
                                            {timeSlots.map(time => (
                                                <option key={time} value={time}>{time}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                
                                <div className="pt-6 flex gap-4">
                                    <button onClick={handleBack} className="w-1/3 py-4 rounded-xl border-2 border-gray-600 text-gray-300 hover:border-gray-400 font-bold">{t.back}</button>
                                    <button 
                                        onClick={handleNext}
                                        disabled={!formData.carType || !formData.date || !formData.time}
                                        className="w-2/3 bg-white text-black py-4 rounded-xl font-bold text-lg hover:bg-gray-200 disabled:opacity-40 shadow-[0_5px_15px_rgba(255,255,255,0.1)]"
                                    >
                                        {t.nextToConfirm}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Step 3 */}
                        {step === 3 && (
                            <div className="space-y-6 fade-in">
                                <h2 className="text-xl font-bold border-l-4 border-white pl-4 text-white">{t.confirmTitle}</h2>
                                
                                <div className="bg-[#1e1e1e] p-6 rounded-2xl border-2 border-gray-700 space-y-5">
                                    <div className="flex justify-between items-center border-b border-gray-700 pb-4">
                                        <span className="text-gray-400">{t.carTypeResult}</span>
                                        <span className="font-bold text-xl text-white">
                                            {carTypes.find(c => c.id === formData.carType) ? getCarName(carTypes.find(c => c.id === formData.carType)) : ''}
                                        </span>
                                    </div>
                                    <div className="flex justify-between items-center border-b border-gray-700 pb-4">
                                        <span className="text-gray-400">{t.timeResult}</span>
                                        <span className="font-bold text-lg text-white">{formData.date} <span className="text-yellow-400 mx-1">|</span> {formData.time}</span>
                                    </div>
                                    <div>
                                        <span className="text-gray-400 block mb-3">{t.serviceResult}</span>
                                        <div className="flex flex-wrap gap-2">
                                            {formData.serviceType.map(sid => {
                                                const s = services.find(item => item.id === sid);
                                                return s ? <span key={sid} className="bg-white text-black px-3 py-1 rounded-lg font-bold text-sm">{getServiceName(s)}</span> : null;
                                            })}
                                            {formData.addons.map(aid => {
                                                const a = addons.find(item => item.id === aid);
                                                return a ? <span key={aid} className="border border-white/50 px-3 py-1 rounded-lg text-sm text-gray-200">+ {getAddonName(a)}</span> : null;
                                            })}
                                        </div>
                                    </div>
                                    
                                    <div className="pt-2">
                                        <label className="block text-gray-300 text-sm font-bold mb-2">{t.nameLabel}</label>
                                        <input 
                                            type="text" 
                                            placeholder={t.namePlaceholder}
                                            className="w-full bg-black border-2 border-gray-600 rounded-xl p-3 text-white focus:border-white outline-none"
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="bg-green-900/30 border border-green-700/50 p-4 rounded-xl text-sm text-green-300 flex gap-3 items-start">
                                    <div className="mt-0.5 text-lg">üí°</div>
                                    <p>{t.tip}</p>
                                </div>

                                <div className="flex gap-4 pt-2">
                                    <button onClick={handleBack} className="w-1/3 py-4 rounded-xl border-2 border-gray-600 text-gray-300 hover:border-gray-400 font-bold">{t.btnModify}</button>
                                    <button 
                                        onClick={handleLineSubmit}
                                        className="w-2/3 bg-[#00B900] text-white py-4 rounded-xl font-bold text-lg hover:bg-[#009900] transition-colors shadow-[0_0_25px_rgba(0,185,0,0.4)] flex justify-center items-center gap-2"
                                    >
                                        {t.btnSubmit}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TDSBookingSystem />);
    </script>
</body>
</html>
